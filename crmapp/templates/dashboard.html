<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar and Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            transition: width 0.3s;
            position: relative;
            height: 100vh;
        }
        .sidebar.collapsed {
            width: 80px;
        }
        .sidebar .nav-link {
            color: #808080;
            display: flex;
            align-items: center;
            padding: 15px;
        }
        .sidebar .nav-link:hover {
            background-color: #f8d7da;
            color: red;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        .sidebar .nav-link span {
            flex-grow: 1;
        }
        .sidebar.collapsed .nav-link span {
            display: none;
        }
        .sidebar .toggle-btn {
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: -20px;
            
        }
        .sidebar .dropdown-menu {
            width: 100%;
        }
        .sidebar .dropdown-item:hover {
            background-color: #f8d7da;
            color: red;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            height: 100vh;
            margin-left: 20px; /* Adjust based on sidebar width */
            transition: margin-left 0.3s;
        }
        .main-content.collapsed {
            margin-left: 20px;
        }
        .navbar {
            width: 100%;
            z-index: 1050;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            margin-bottom: 300px;
        }
        .gallery .card {
            flex: 1 1 calc(25% - 10px);
            text-align: center;
            padding: 20px;
            color: white;
        }
        .gallery .card.reduce-height {
            height: 100px; /* Set reduced height for specific cards */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <nav class="nav flex-column">
            <a class="nav-link" href="#"><i class="bi bi-house-door"></i><span>Dashboard</span></a>
            <a class="nav-link" href="#"><i class="bi bi-person"></i><span>Leads</span></a>
            <a class="nav-link" href="#"><i class="bi bi-handbag"></i><span>Deals</span></a>
            <a class="nav-link" href="#"><i class="bi bi-bullseye"></i><span>Campaign</span></a>
            <a class="nav-link" href="#"><i class="bi bi-check2-square"></i><span>Tasks</span></a>
            <a class="nav-link" href="#"><i class="bi bi-repeat"></i><span>Follow up</span></a>
            <a class="nav-link" href="#"><i class="bi bi-activity"></i><span>Activities</span></a>
            <a class="nav-link" href="#"><i class="bi bi-calendar"></i><span>Calendar</span></a>
            <a class="nav-link dropdown-toggle" href="#" id="reportsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-graph-up"></i><span>Reports</span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="reportsDropdown">
                <li><a class="dropdown-item" href="#">Report 1</a></li>
                <li><a class="dropdown-item" href="#">Report 2</a></li>
                <li><a class="dropdown-item" href="#">Report 3</a></li>
            </ul>
            <a class="nav-link dropdown-toggle" href="#" id="settingsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-gear"></i><span>Settings</span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="settingsDropdown">
                <li><a class="dropdown-item" href="#">Setting 1</a></li>
                <li><a class="dropdown-item" href="#">Setting 2</a></li>
                <li><a class="dropdown-item" href="#">Setting 3</a></li>
            </ul>
        </nav>
        <div class="toggle-btn">
            <i class="bi bi-arrow-left-circle"></i>
        </div>
    </div>
    <div class="main-content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Brand</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-person-circle"></i> Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="gallery">
            <div class="card reduce-height" style="background-color: #007bff;">0<br>Today</div>
            <div class="card reduce-height" style="background-color: #6610f2;">48<br>Week</div>
            <div class="card reduce-height" style="background-color: #6f42c1;">69<br>Month</div>
            <div class="card reduce-height" style="background-color: #e83e8c;">7215<br>Total</div>
            <div class="card" style="background-color: #dc3545;"></div>
            <div class="card" style="background-color: #fd7e14;">Task status</div>
            <div class="card" style="background-color: #ffc107;">Lead status</div>
            <!-- Add more cards as needed -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('.toggle-btn').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('collapsed');
            document.querySelector('.main-content').classList.toggle('collapsed');
        });
    </script>
</body>
</html>
