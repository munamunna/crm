<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar and Icon Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
}

#sidebar {
    width: 250px;
    height: 100vh;
}

.bg-lightwhite {
    background-color: #f8f9fa; /* Light white color */
}

.card {
    background-color: white;
}

.card.shadow-sm {
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
}

.icon-red {
    font-size: 48px;
    color: red;
}

.card-title {
    color: black;
}

</style>
<body>
    <div class="d-flex">
        <div class="bg-danger text-white d-flex flex-column align-items-center justify-content-center p-3" id="sidebar">
            <h2 class="text-center">MakSys</h2>
        </div>

        <div class="container  bg-lightwhite p-4">
            <div class="row">
                <div class="col-md-3 mb-4">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <i class="fas fa-user icon-red"></i>
                            <h5 class="card-title">Leads</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <i class="fas fa-tasks icon-red"></i>
                            <h5 class="card-title">Tasks</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <i class="fas fa-handshake icon-red"></i>
                            <h5 class="card-title">Deals</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <i class="fas fa-bullhorn icon-red"></i>
                            <h5 class="card-title">Campaign</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <i class="fas fa-sms icon-red"></i>
                            <h5 class="card-title">SMS</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <i class="fas fa-phone-slash icon-red"></i>
                            <h5 class="card-title">Missed Calls</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <i class="fas fa-cog icon-red"></i>
                            <h5 class="card-title">Settings</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
